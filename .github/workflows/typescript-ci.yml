name: TypeScript CI

on:
  pull_request:
    branches: [ main ]
    paths: 
      - 'typescript/**'
      - '.github/workflows/typescript-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'typescript/**'
      - '.github/workflows/typescript-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./typescript

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: pnpm install

    - name: Run linter
      run: pnpm run lint

    - name: Run tests
      run: pnpm run test

    - name: Build project
      run: pnpm run build